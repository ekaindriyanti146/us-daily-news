{{ define "main" }}
<article class="max-w-4xl mx-auto">
    <!-- Header -->
    <header class="mb-10 text-center">
        <div class="flex justify-center items-center space-x-2 text-sm text-gray-500 mb-6">
            <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full font-bold uppercase text-xs">{{ index .Params.categories 0 }}</span>
            <span>&bull;</span>
            <time>{{ .Date.Format "January 02, 2006" }}</time>
        </div>
        <h1 class="text-4xl md:text-5xl font-bold text-gray-900 font-serif leading-tight mb-6">{{ .Title }}</h1>
    </header>

    <!-- Image -->
    <div class="rounded-2xl overflow-hidden shadow-lg mb-10">
        <img src="{{ .Params.featured_image }}" alt="{{ .Title }}" class="w-full h-auto">
    </div>

    <!-- Content -->
    <div class="prose prose-lg prose-blue max-w-none font-serif bg-white p-8 md:p-12 rounded-2xl shadow-sm border border-gray-100">
        {{ .Content }}
    </div>

    <!-- Author Box (E-E-A-T) -->
    {{ partial "author-box.html" . }}
</article>
{{ end }}
