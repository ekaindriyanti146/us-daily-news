<header class="bg-white border-b border-gray-200 sticky top-0 z-50">
    <div class="container mx-auto px-4 h-16 flex items-center justify-between">
        
        <!-- 1. LOGO -->
        <a href="/" class="flex items-center gap-2 group">
            <span class="text-2xl font-black text-gray-900 tracking-tighter group-hover:text-blue-600 transition">
                US<span class="text-blue-600 group-hover:text-gray-900 transition">Daily</span>
            </span>
        </a>

        <!-- 2. DYNAMIC CATEGORY NAVIGATION (Desktop) -->
        <!-- Logic: Ambil Taxonomy 'categories', urutkan berdasarkan jumlah artikel terbanyak -->
        <nav class="hidden md:flex items-center space-x-6 overflow-x-auto">
            {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
            <!-- Hanya tampilkan kategori jika memiliki minimal 1 artikel -->
                {{ if gt (len $taxonomy) 0 }}
                <a href="{{ "/categories/" | relLangURL }}{{ $name | urlize }}" 
                   class="text-sm font-bold text-gray-600 hover:text-blue-600 uppercase tracking-wide transition duration-200 whitespace-nowrap">
                    {{ $name | humanize }}
                </a>
                {{ end }}
            {{ end }}
        </nav>

        <!-- 3. SEARCH BAR -->
        <div class="relative w-full max-w-xs ml-4 hidden sm:block" x-data="{ open: false }">
            <input type="text" 
                   id="search-input"
                   placeholder="Search news..." 
                   class="w-full bg-gray-50 text-gray-700 border border-gray-200 rounded-full py-2 px-4 pl-10 focus:outline-none focus:bg-white focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all text-sm"
            >
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
        </div>

        <!-- Mobile Menu Button (Optional / Placeholder) -->
        <button class="md:hidden text-gray-500 hover:text-blue-600 focus:outline-none">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>

    </div>
</header>
