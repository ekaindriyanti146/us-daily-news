<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Summary | default .Site.Params.description }}{{ end }}">

    <!-- Google Fonts: Libre Franklin (Headline) & Roboto (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;500;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com?plugins=typography,line-clamp"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                        display: ['Libre Franklin', 'sans-serif'],
                    },
                    colors: {
                        news: {
                            red: '#d0021b',   /* CBS Style Red */
                            dark: '#101010',  /* Almost Black */
                            gray: '#f2f2f2',  /* Light BG */
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white text-news-dark font-sans antialiased flex flex-col min-h-screen">

    <!-- Header -->
    {{ partial "header.html" . }}

    <!-- Main Content -->
    <main class="flex-grow">
        {{ block "main" . }}{{ end }}
    </main>

    <!-- Footer -->
    {{ partial "footer.html" . }}

</body>
</html>
