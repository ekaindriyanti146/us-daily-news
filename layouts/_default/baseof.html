<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    
    <!-- PENTING: Kita pakai CDN Tailwind saja. -->
    <!-- Tidak perlu PostCSS, tidak perlu Build, tidak ada Error. -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <meta name="description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Summary | default .Site.Params.description }}{{ end }}">
</head>
<body class="bg-gray-50 text-gray-800 font-sans antialiased flex flex-col min-h-screen">

    <!-- Header Partial -->
    {{ partial "header.html" . }}

    <!-- Main Content -->
    <main class="flex-grow">
        {{ block "main" . }}{{ end }}
    </main>

    <!-- Footer Partial -->
    {{ partial "footer.html" . }}

</body>
</html>
