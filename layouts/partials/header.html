<!-- 2. DYNAMIC CATEGORY NAVIGATION (Filtered / Whitelist) -->
        <nav class="hidden md:flex items-center space-x-6 overflow-x-auto">
            
            <!-- DEFINISI KATEGORI INDUK YANG DIIZINKAN (Whitelist) -->
            <!-- Tambahkan atau kurangi list ini sesuai keinginan Anda -->
            {{ $allowed := slice "business" "politics" "technology" "world" "science" "health" "entertainment" "sports" }}

            <!-- Loop melalui daftar whitelist di atas -->
            {{ range $allowed }}
                {{ $name := . }}
                
                <!-- Cek: Apakah di situs kita ada artikel dengan kategori ini? -->
                <!-- Ambil data kategori dari taxonomy -->
                {{ $taxonomy := index $.Site.Taxonomies.categories $name }}

                <!-- Jika kategori ini ada isinya (jumlah artikel > 0), baru tampilkan -->
                {{ if $taxonomy }}
                    <a href="{{ "/categories/" | relLangURL }}{{ $name | urlize }}" 
                       class="text-sm font-bold text-gray-600 hover:text-blue-600 uppercase tracking-wide transition duration-200 whitespace-nowrap">
                        {{ $name | humanize }}
                    </a>
                {{ end }}
            {{ end }}

        </nav>
