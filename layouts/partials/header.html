<header class="bg-white border-b border-gray-200 sticky top-0 z-50 shadow-sm">
    <div class="container mx-auto px-4 h-20 flex items-center justify-between">
        
        <!-- Logo -->
        <a href="/" class="flex flex-col leading-none group">
            <span class="text-3xl font-black tracking-tighter text-brand-blue group-hover:text-brand-accent transition">
                US<span class="text-brand-accent group-hover:text-brand-blue transition">Daily</span>
            </span>
            <span class="text-[0.65rem] font-bold text-gray-400 tracking-widest uppercase mt-1">Autonomous Context</span>
        </a>

        <!-- Desktop Menu (Whitelist Categories) -->
        <nav class="hidden lg:flex items-center space-x-8">
            {{ $allowed := slice "Business" "Politics" "Technology" "World" }}
            {{ range $allowed }}
                {{ $name := . | lower }}
                {{ $taxonomy := index $.Site.Taxonomies.categories $name }}
                {{ if $taxonomy }}
                <a href="{{ "/categories/" | relLangURL }}{{ $name | urlize }}" 
                   class="text-sm font-bold text-gray-600 hover:text-brand-accent uppercase tracking-wide transition relative group">
                    {{ . }}
                    <span class="absolute -bottom-6 left-0 w-0 h-1 bg-brand-accent transition-all group-hover:w-full"></span>
                </a>
                {{ end }}
            {{ end }}
        </nav>

        <!-- Search Icon (Placeholder) -->
        <div class="flex items-center space-x-4">
            <button class="text-gray-400 hover:text-brand-accent transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </button>
        </div>
    </div>
</header>
