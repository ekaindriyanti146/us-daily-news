name: Auto Post US News

on:
  schedule:
    - cron: '0 */6 * * *' # Jalan setiap 6 jam
  workflow_dispatch:      # Bisa dijalankan manual

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Mengambil seluruh history agar git pull aman

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r automation/requirements.txt

      - name: Run Content Engine
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python automation/main.py

      - name: Commit and Push
        run: |
          # 1. Konfigurasi Identitas Bot
          git config --global user.name "Bot"
          git config --global user.email "bot@news.ai"
          
          # 2. Tambahkan semua file (Artikel & Gambar baru)
          git add .
          
          # 3. Cek apakah ada perubahan. Jika ada, lakukan Commit & Push
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            echo "Changes detected. Committing..."
            git commit -m "Auto News [skip ci]"
            
            # --- FIX PENTING (Mencegah Error Rejected) ---
            # Tarik dulu perubahan terbaru dari GitHub (jika ada) dan gabungkan
            git pull --rebase origin main
            
            # Baru kirim ke GitHub
            git push origin main
          fi
